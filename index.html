<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booth Booking Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Booth Booking Grid</h1>
    </header>

    <main>
        <section id="floor-plan">
            <h2>Floor Plan</h2>
            <div class="grid-container"></div>
        </section>

        <aside>
            <h2>Booking Cart</h2>
            <div id="booking-cart">
                <ul id="cart-items"></ul>
                <div class="cart-total">
                    <button id="clear-cart-btn" class="clear-btn">Clear Cart</button>
                    <p class="total-price-text">Total: KD <span id="total-price">0</span></p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>Booth Booking Grid Â© 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
